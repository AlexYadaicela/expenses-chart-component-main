<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>  
  <title>Expenses chart component</title>
</head>
<body>

  <main>

    <article>
      <div class="upper">
        <p>
          <span>
            My balance
          </span>
          <span>
            $921.48
          </span>
        </p>

        <img src="images/logo.svg" alt="logo">
      </div> 

      <div class="bottom">
        <p class="title">
          Spending - Last 7 days
        </p>

        <div class="chart">
          <div class="mon">
            <span class="value">$17.45</span>
            <span class="bar" data-item="mon"></span>
            <span>mon</span>
          </div>
          <div class="tue">
            <span class="value">$34.91</span>
            <span class="bar" data-item="tue"></span>
            <span>tue</span>
          </div>
          <div class="wed">
            <span class="value">$52.36</span>
            <span class="bar" data-item="wed"></span>
            <span>wed</span>
          </div>
          <div class="thu">
            <span class="value">$31.07</span>
            <span class="bar" data-item="thu"></span>
            <span>thu</span>
          </div>
          <div class="fri">
            <span class="value">$23.39</span>
            <span class="bar" data-item="fri"></span>
            <span>fri</span>
          </div>

          <div class="sat">
            <span class="value">$43.28</span>
            <span class="bar" data-item="sat"></span>
            <span>sat</span>
          </div>

          <div class="sun">
            <span class="value">$25.48</span>
            <span class="bar" data-item="sun"></span>
            <span>sun</span>
          </div>
        </div>
        
        <div class="summary">
          <div class="total">
            <p>
              Total this month
              <span>$478.33</span>
            </p>
          </div>

          <div class="percentage">
            <p>
              <span>+2.4%</span>
              from last month
            </p>
          </div>
        </div>

      </div>
    </article>
  </main>





</body>
</html>
